<body id="myBody">
    <section>
        <div class="bg-info d-flex justify-content-center">
            <h1 class="text-center color-3">Bài Tập JS Buổi 4</h1>

    <section class="list__BT bg-warning">
        <br>
        <div class="container ">
            <ul class="text-center text-primary">
                <li class="d-inline mx-5 ">
                    <a href="#bai1"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 1</button></a>
                    
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai2"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 2</button></a>

                </li>
            </ul>

        <br>
    </section>

    <hr>
    <hr>
    <section class="one container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_1" id="bai1">
                    <h4>
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        Bài 1: Xuất 3 số theo thứ tự tăng dần 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="soNguyen1">Số nguyên thứ nhất:</label>
                    <input type="number" name="soNguyen1" placeholder="Nhập số nguyên vào đây" class="form-control w-80" id="soNguyen1">
                </div>
                <div class="form-group">
                    <label for="soNguyen2">Số nguyên thứ hai:</label>
                    <input type="number" name="soNguyen2" placeholder="Nhập số nguyên vào đây"  class="form-control" id="soNguyen2">
                </div>
                <div class="form-group">
                    <label for="soNguyen3">Số nguyên thứ ba:</label>
                    <input type="number" name="soNguyen3" placeholder="Nhập số nguyên vào đây"  class="form-control" id="soNguyen3">
                </div>
                <div>
                    <button class="btn btn-success" id="btnSapXep">Sắp Xếp</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoSapXep">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                </div>
            </div>
        </div>
    </section>
    <br>
    <hr>
    <hr>
    <br>

    <section class="two container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_2" id="bai2">
                    <h4>
                        <i class="fa-solid fa-hand"></i>
                        Bài 2:Chào các thành viên trong gia đình 
                    </h4>
                </div>
                <div class="form-group">
                    <select name="" class="select-css" id="thanhVien">
                        <option>Chọn thành viên</option>
                        <option value="Bo" id="Bo">Bố</option>
                        <option value="Me" id="Me">Mẹ</option>
                        <option value="Anh" id="Anh">Anh trai</option>
                        <option value="Em" id="Em">Em gái</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-success" id="btnChao">Gửi Lời Chào</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoChao">
                    <i class="fa-solid fa-hand"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="three container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_3" id="bai3">
                    <h4>
                        <i class="fa-solid fa-money-check-dollar text-primary"></i>
                        Bài 3:Đếm số bao nhiêu số chẵn và số lẻ 
                    </h4>
                </div>
                <div class="form-group">
                    <label for="NumNguyen1">Số nguyên thứ nhất:</label>
                    <input type="number" name="NumNguyen1" placeholder="Nhập số nguyên vào đây" class="form-control w-80" id="NumNguyen1">
                </div>
                <div class="form-group">
                    <label for="NumNguyen2">Số nguyên thứ hai:</label>
                    <input type="number" name="NumNguyen2" placeholder="Nhập số nguyên vào đây"  class="form-control" id="NumNguyen2">
                </div>
                <div class="form-group">
                    <label for="NumNguyen3">Số nguyên thứ ba:</label>
                    <input type="number" name="NumNguyen3" placeholder="Nhập số nguyên vào đây"  class="form-control" id="NumNguyen3">
                </div>
                <div>
                    <button class="btn btn-success" id="btnDemSo">Đếm</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoDemSo">
                    <i class="fa-solid fa-money-check-dollar text-primary"></i>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <hr>
    <br>

    <section class="four container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_4" id="bai4">
                    <h4>
                        <i class="fa-solid fa-shapes"></i>
                        Bài 4:Dự đoán tam giác là tam giác gì
                    </h4>
                </div>
                <div class="form-group">
                    <label for="Canh1">Cạnh 1:</label>
                    <input type="number" name="Canh1" placeholder="Nhập cạnh 1" class="form-control w-80" id="Canh1">
                </div>
                <div class="form-group">
                    <label for="Canh2">Cạnh 2:</label>
                    <input type="number" name="Canh2" placeholder="Nhập cạnh 2"  class="form-control" id="Canh2">
                </div>
                <div class="form-group">
                    <label for="Canh3">Cạnh 3:</label>
                    <input type="number" name="Canh3" placeholder="Nhập cạnh 3"  class="form-control" id="Canh3">
                </div>
                <div>
                    <button class="btn btn-success" id="btnDoan">Dự đoán</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoDoan">
                    <i class="fa-solid fa-shapes"></i>
                </div>
            </div>
        </div>
